<script>
var menuCourses=[
{link:'#cse06131213-4',text:'CSE-06131213 Assignment 4'}
//{link:'#cse06131213',text:'CSE-06131213'}
];

if(window.location.hash.length==0)
{
  document.getElementById("links").innerHTML = "Select a Course: ";
}

for(var i=0;i<menuCourses.length;i++)
{
  if (i!=0)
  {
    document.getElementById("links").innerHTML +="  |  "
  }
	document.getElementById("links").innerHTML +='<a title="'+menuCourses[i].text+'"  href="'+menuCourses[i].link+'">'+menuCourses[i].text+'</a> ';
}

/*
  instructions
  a json file With the following columns needs to be created
  Reg   Name  Set
  USe website like https://tableconvert.com/?output=json to create json file
*/

//Load Contents
var semester=currentSemester;
var courses=[
{code:'cse06131213-4', code2:'CSE-06131213',title:'Electronic Devices and Circuits Assignment 4', baseLink:'cse-06131213-a-4/NEUB_CSE_06131213_Spring_2024_Assignment_4-', term:'Assignment 4'},
];
var additionalInstructions=[
{code:'cse222',instruction:'<h3 style="text-align:center;"><a href="midQ/cse222/Simulation-File.zip">Download the simulation file</a></h3><h3 style="text-align:center;"><a href="midQ/cse122/NEUB CSE 122 Fall 2020 Lab Test 1 Answerscript.docx">Download the answer script</a></h3>'},
{code:'cse222f',instruction:'<h3 style="text-align:center;">Download the question as assigned to your registration number and submit according to the instructions given in the question.</h3>'}
];

function loadContents()
{
document.getElementById("questions").innerHTML = "";
var course=window.location.hash;
course=course.slice(1, course.length);
course=course.toLowerCase();

if(course)
{
	var courseDetails = courses.find(courseDetails => courseDetails.code === course);
	if(courseDetails.code2.charAt(11)%2==0)
	{
		var headingText=courseDetails.code2+" ("+courseDetails.title+")<br> "+semester+" "+courseDetails.term+" Lab Test";
	}
	else {	var headingText=courseDetails.code2+" ("+courseDetails.title+")<br> "+semester+" "+courseDetails.term+" Assignment"; }
	document.getElementById("headingText").innerHTML = headingText;
	var instruction = additionalInstructions.find(instruction => instruction.code === course);
	if(instruction) {document.getElementById("additionalInstructions").innerHTML = instruction.instruction; }
	else {document.getElementById("additionalInstructions").innerHTML = ""; }
	//document.title=headingText.replaceAll("<br>","")
	//console.log(courseDetails)
	//document.getElementById("debugger").innerHTML='111111111111';
	document.title=headingText.replace("<br>","");
	var obj_data = new Object();
	var link;
	var request = new XMLHttpRequest();
	request.open('GET', course+'.json', true);

	request.onload = function() {
	  if (request.status >= 200 && request.status < 400) {
		// Success!
		var obj_data = JSON.parse(request.responseText);
		//window.lll=obj_data;
		if(obj_data.length>0&&course!="cse214f")//Added a special check for Not showing table in cse 214 final exam
		{
			document.getElementById("questions").innerHTML += "<tr><td><b>Registration Number</b></td><td><b>Name</b></td><td><b>Question</b></td></tr>";

			for(var i=0;i < obj_data.length;i++)
			{
				if(obj_data[i].Set)
				{
				link='<a href="'+courseDetails.baseLink+obj_data[i].Set+'.pdf"><strong>Set: '+obj_data[i].Set+'</strong></a>';
				document.getElementById("questions").innerHTML += "<tr><td>"+obj_data[i].Reg + " </td><td>"+obj_data[i].Name+ "</td><td>"+link+ "</td></tr>";
				}
			}
			document.getElementById("notice").innerHTML='If your name is not listed above kindly contact me immediately.';
		}


	  } else {
		document.getElementById("notice").innerHTML='Questions not available';
		document.getElementById("headingText").innerHTML = '';

	  }
	};

	request.onerror = function() {
	  	document.getElementById("notice").innerHTML='Failed to load Contents';
		document.getElementById("headingText").innerHTML = '';
	};

	request.send();


}
}

document.onload=loadContents();
</script>
